server.port=${SERVER_PORT:8080}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${POSTGRES_USERNAME:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:secret}
spring.datasource.url=${POSTGRES_JDBC_URL:jdbc:postgresql://localhost:5432/postgres}
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.security.jwt.secret=${JWT_SECRET:secret}
spring.security.jwt.expiration=${JWT_EXPIRATION:86400}
spring.security.jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:2592000}
telegram.bot.token=${TELEGRAM_BOT_TOKEN:secret}
integration.telegram.helper-user.id=${TELEGRAM_HELPER_USER_ID:secret}
service.telegram.statistics.url=${TELEGRAM_STATISTICS_SERVICE_URL:http://telegram-views-service:8081}